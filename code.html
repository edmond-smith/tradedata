<body>
    <header>

    <div class="btn-container">

    <main>
        <section id="steamgraph">
            <h2>Steamgraph Visualization</h2>
            <iframe id="steamgraphIframe" src="Steamgraph.html"></iframe>
        </section>
    </main>
    <footer>
        <section id="contact">
            <h2>Contact</h2>

        </section>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steamgraphIframe = document.getElementById('steamgraphIframe');

            steamgraphIframe.onload = function() {
                try {
                    const iframeDocument = steamgraphIframe.contentDocument || steamgraphIframe.contentWindow.document;
                    steamgraphIframe.style.height = iframeDocument.body.scrollHeight + 'px';
                } catch (e) {
                    console.error("Error adjusting iframe height: ", e);
                }
            };
        });
    </script>
</body>
</html>
